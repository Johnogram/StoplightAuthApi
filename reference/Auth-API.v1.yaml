openapi: 3.0.0
info:
  title: Auth API
  version: '1.0'
  contact:
    name: JohnOGram
    url: 'https://github.com/Johnogram/'
  description: POC API to test Stoplight
servers:
  - url: 'http://localhost:3000'
paths:
  /users:
    post:
      summary: Create User
      tags:
        - user
      responses: {}
      operationId: post-users
    get:
      summary: Get Users
      tags:
        - user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
      operationId: get-users
  '/users/{userId}':
    parameters:
      - schema:
          type: string
        name: userId
        in: path
        required: true
    get:
      summary: Get specific user
      tags:
        - user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      operationId: get-users-userId
    put:
      summary: Update user
      tags:
        - user
      responses: {}
      operationId: put-users-userId
    delete:
      summary: Delete user
      tags:
        - user
      responses: {}
      operationId: delete-users-userId
components:
  schemas:
    User:
      title: User
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        authToken:
          type: string
        lastActive:
          type: string
          format: date-time
      required:
        - id
        - name
        - authToken
        - lastActive
      x-examples: {}
      description: ''
  securitySchemes: {}
